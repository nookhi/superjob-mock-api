                            type: object
                            properties:
                              resume_status_title:
                                type: string
                              is_incoming:
                                type: boolean
                              receipt_way:
                                type: object
                                properties:
                                  type:
                                    type: integer
                                  text:
                                    type: string
                                  date_event:
                                    type: integer
                                  covering_letter:
                                    type: 'object'
                                    nullable: true
                              last_event_info:
                                type: object
                                properties:
                                  type:
                                    type: integer
                                  text:
                                    type: string
                                  date_event:
                                    type: integer
                                  covering_letter:
                                    type: 'object'
                                    nullable: true
